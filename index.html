<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Palamar Roman</title>
</head>
<body>
    <div id="blob">
        <div id="blob-image"></div>
    </div>
    <div id="blur"></div>
    <div id="themeButton">
        <div class="themeButton__container">
            <div id="sun" class="theme-icon"></div>
            <div id="moon" class="theme-icon"></div>
        </div>
    </div>
    <div id="lang"></div>
    <div class="content">
        <div class="content__grid">
            <div class="grid-row1">
                <div class="grid-subgrid">
                    <div class="grid-item interactable">
                        <div class="grid-item__content">
                            <div class="about-wrapper">
                                <h3 class="l-about-me">Про мене</h3>
                                <h1 class="l-unit">Паламар Роман</h1>
                                <h2 class="l-about-description">Junior Front-end розробник</h2>
                            </div>
                            
                            <img id="portret" src="img/portret.jpg" alt="">
                        </div>
                    </div>
                    <div class="grid-item">
                        <div class="grid-item__content">
                            <div class="skills">
                                <p class="skills__label l-mySkills">Мої вміння</p>
                                <div class="skills__items">
                                    <div class="skills__item">
                                        <div class="skills__icon" data-percent="100%"></div>
                                        <p>HTML5</p>
                                    </div>
                                    <div class="skills__item">
                                        <div class="skills__icon" data-percent="90%"></div>
                                        <p>CSS3</p>
                                    </div>
                                    <div class="skills__item">
                                        <div class="skills__icon" data-percent="85%"></div>
                                        <p>JavaScript</p>
                                    </div>
                                    <div class="skills__item">
                                        <div class="skills__icon" data-percent="0%"></div>
                                        <p>TypeScript</p>
                                    </div>
                                    <div class="skills__item">
                                        <div class="skills__icon" data-percent="0%"></div>
                                        <p>React</p>
                                    </div>
                                    <div class="skills__item">
                                        <div class="skills__icon" data-percent="85%"></div>
                                        <p>Figma</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid-item interactable">
                    <div class="grid-item__content">
                        my work's
                    </div>
                </div>
            </div>
            <div class="grid-row2">
                <div class="grid-item">
                    <div class="grid-item__content">
                        <div class="contact">
                            <div class="contact__label l-contact">Contact</div>
                            
                            <a href=" mailto:veiag.work@gmail.com"><div id="mail"></div></a>
                            <a href=" mailto:veiag.work@gmail.com">veiag.work@gmail.com</a>
                        </div>
                    </div>
                </div>
                <div class="grid-item interactable">
                    <div class="grid-item__content">
                        my projects
                    </div>
                </div>
                <div class="grid-item interactable">
                    <div class="grid-item__content">
                        links
                    </div>
                </div>
            </div>
        
        <div class="clone"></div>
    </div>
    <div class="noise"></div>
    <div class="cursor-dot"></div>
    <div class="cursor-circle"></div>
    
    <script src="js/app.js"></script>
</body>
</html>
